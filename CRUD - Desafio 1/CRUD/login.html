<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Controle de Produtos </title>
    <!-- 
        Voltar uma pasta ../
        Caminha da pasta que estou em diante ./
    -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>

    <div class="caixa-login">

        <!-- Titulo da tela de login -->
        <div class="titulo-login">
            <h1>Login</h1>
        </div>

        <!-- Grupo do email -->
        <div class="grupo">
            <label for="email">E-mail:</label> <br>
            <input id="email" type="text" placeholder="Digite seu e-mail">
        </div>

        <!-- Grupo do senha -->
        <div class="grupo">
            <label for="senha">Senha:</label> <br>
            <input id="senha" type="password" placeholder="Digite sua senha">
        </div>

        <!-- Link para recuperar a senha -->
        <div class="esqueci-minha-senha">
            <a href="#">Esqueci minha senha</a>
        </div>

        <!-- BotÃ£o de entrar -->
        <button id="btn-entrar">Entrar</button>

    </div>

    <!-- Loading do sistema -->
    <div id="loading">
        <?xml version="1.0" encoding="utf-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: none; display: block; shape-rendering: auto;" width="200px" height="200px"
            viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#0d6efd" stroke-width="10" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                    values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
    </div>

    <script src="./js/base.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
